apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfm-ai-api
  namespace: tfm-ai-api
  labels:
    app: tfm-ai-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tfm-ai-api
  template:
    metadata:
      labels:
        app: tfm-ai-api
    spec:
      containers:
      - name: tfm-ai-api
        image: barckcode/tfm-ai-api:v1.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: tfm-ai-api-secrets
              key: ANTHROPIC_API_KEY
        - name: MASTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: tfm-ai-api-secrets
              key: MASTER_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
